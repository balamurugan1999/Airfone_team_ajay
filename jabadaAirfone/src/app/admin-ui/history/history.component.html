                <form [formGroup]="history" [style.margin-top.px]="setmargin" >
                    <div class="form-group col-md-offset-3 col-md-4 " >
                        <input type="text" class="form-control" placeholder="Enter Mobile or BBN Number" formControlName="phoneNum" #userHistoryMobileNumber >
                        <span *ngIf="!history.get('phoneNum').valid && (history.get('phoneNum').touched ) " class="help-block" >Please enter a valid Phone number or BBN !!</span>    
                    </div>
                    <div class="col-md-4">
                    <button type="submit"  (click)="gethistory(userHistoryMobileNumber.value)" class="btn btn-success">Get History</button>
                    </div>
                </form>
         
       

            <div *ngIf="tableview">
                  <!-- postpaid  table starts here -->
                <div class="container">
                    <h3 class="col-xs-offset-4 col-xs-4">User Details</h3>
                    <table class="table table-bordered">
                        <tr>
                            <th>
                                <span>Bill Number</span>
                            </th>
                            <th>
                                    Customer Name
                                </th>
                            <th>
                                <span>Amount</span>
                                </th>
                                <th>
                                <span>Cycle Date </span>
                                </th>
                                <th>
                                    <span>Paid Status</span>
                                </th>  
                                <th>
                                    <span>Bill Due Date</span>
                                </th>   
                        </tr>
                        <tr *ngFor="let i of getHistoryArray">
                            <td>
                                <span id="bill_no">{{i.bill_no}}</span>
                            </td>
                            <td>
                                <span id="name">{{i.name}}</span>
                            </td>
                            <td>
                                <span id="bill_amount">{{i.bill_amount}}</span>
                            </td>
                            <td>
                                <span id="cycle_date">{{i.cycle_date}}</span> 
                            </td>
                            <td>
                                <span id="paid_status">{{i.paid_status}}</span>
                            </td> 
                            <td>
                                <span id="billdue_date">{{i.billdue_date}}</span>
                            </td> 
                        </tr>
                    </table>
                    <!-- postpaid  table ends here -->
                </div>
